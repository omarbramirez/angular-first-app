<div>
    <div *ngIf="data$ | async as data">
    <table border="1">
    <tr>
    <td>Data from API</td>
  </tr>
  <tr *ngFor="let product of data">
    <td>{{product.title}}</td>
    <td>
      <img src="{{product.image}}" alt={{product.title}} style="width: 200px">
    </td>
  </tr>
      </table>
    </div>
    
  </div>
